<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bank Application</title>
    
</head>
<body>
    <div class="header">
        <div  class="header_left">
        <h1 >The Bank</h1>
        </div>
        <div class="header_right">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    </div>




    <div class="forms">
        <p>Please Enter Details to Starting Banking With Us</p>
        <div  class="login_form">
    <form action="signup.pl" method="post" id="signupform">
        <label>First_Name:</label><br>
        <input type="text" name="fname"/><br>
        <p id="fname1"></p>

        <label>Last_Name:</label><br>
        <input type="text" name="lname"/><br>
        <p id="lname1"></p>

        <label>City:</label><br>
        <input type="text" name="city"/><br>
        <p id="city1"></p>

        <label>Phone_Number:</label><br>
        <input type="text" name="phonenumber"/><br>
        <p id="phonenumber1"></p>

        <label>First Credit Amount:</label><br>
        <input type="text" name="amount"/><br>
        <p id="amount1"></p>

        <label>Email_ID:</label><br>
        <input type="email" name="emailid"/><br>
        <p id="email1"></p>

        <label>Password:</label><br>
        <input type="text" name="password"/><br>
        <p id="pass1"></p>

        <input type="submit" value="submit" id="submit">
    </form>
</div>
</div>


    <script src="js/signup.js"></script>
</body>
</html>
